<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="namedesc">
        <h1 class="name hide"></h1>
        <p class="desc hide"></p>
    </div>
    <div class="main">
        <img src="Red.png" alt="red" class="red avatar" id="avatar0">
        <img src="Purple.png" alt="Purple" class="purple avatar" id="avatar1">
        <img src="Green.png" alt="Green" class="green avatar" id="avatar2">
        <img src="Orange.png" alt="Orange" class="orange avatar" id="avatar3">
    </div>
    <div class="button-box">
        <div class="btn btnback hide"><i class="fa-solid fa-arrow-left"></i></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
